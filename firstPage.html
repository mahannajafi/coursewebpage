<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sytles.css/firstPage.css" />
  </head>
  <body>
    <header>
      <!-- /*********** header ***********/ -->
      <div class="header">
        <div class="logo">
          <a class="logo__item" href="">
            <i class="fas fa-lightbulb fa-lg">mahan</i>
          </a>
        </div>
        <div class="navbar">
          <div class="navbar__container">
            
            <div class="navbar__item navbar__item--display">
              <a href="" class="navbar__link">home</a>
            </div>
            <div class="navbar__item navbar__item--display">
              <a href="" class="navbar__link">about</a>
            </div>
            <div class="navbar__item navbar__item--display">
              <a href="" class="navbar__link">courses</a>
            </div>
            <div class="navbar__item navbar__item--display">
              <a href="" class="navbar__link">contact</a>
            </div>
          </div>
          <div class="navbar__item">
            <a href="#" class="navbar__link"
              ><i class="fas fa-user fa-lg"></i>
            </a>
          </div>
          <div class="navbar__item">
            <a href="#" class="navbar__link navbar__link--display"
              ><i  class="fas fa-bars fa-lg"></i></i>
            </a>
          </div>
        </div>
        <div class="header__close">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </div>
      </div>
    </header>
    <!--********** form **********-->
    <div class="form">
      <div class="form__close">
      <i class="fa-solid fa-xmark fa-xl"></i>
      </div>

      <div class="form__container">

        <div class="form__button-container">
          <button class="form__button form__button--active ">Login</button>
          <button class="form__button">Register</button>
        </div>
  
  
        <div class="form__login">
          <h3 class="form__title">LOGIN FORM</h3>
          <input placeholder="enter your email" type="text" class="form__input">
          <input placeholder="enter your password" type="password" class="form__input">
          <div class="form__flex">
            <div>
              
            </div>
            <input type="radio" class="form__radio" id="form__radi">
            <label class="form__radio-label" for="form__radi">remember me</label>
            <div class="form__forgot">forgot password?</div>
          </div>
          <div class="form__button-container">
            <button class="form__button form__button--login">Login now</button>
          </div>
        </div>

        <div class="form__register">
          <h3 class="form__title">REGISTER FORM</h3>
          <input placeholder="enter your email" type="text" class="form__input">
          <input placeholder="enter your password" type="password" class="form__input">
          <input placeholder="confirm your password" type="password" class="form__input">
          <button class="form__button form__button--register">Register now</button>
        </div>
      </div>
    </div>


    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
